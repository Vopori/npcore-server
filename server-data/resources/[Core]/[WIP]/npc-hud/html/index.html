<html>
	<head>
		<title>URP HUD</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<script src="https://kit.fontawesome.com/4be92ca1b9.js" crossorigin="anonymous"></script>

	<body style="display:none">
		<div id="statusHud" class="status-hud">
			<div id="varHealth" class="status-item status-item--health">
				<img class="barIconMain status-icon" src="img/heart.svg">
				<div id="boxSetHealth" class="status-level"></div>
			</div>
			<div id="varArmor" class="status-item status-item--armor">
				<img class="barIconMain status-icon" src="img/shield.svg">
				<div id="boxSetArmour" class="status-level"></div>
			</div>
			<div id="varHunger" class="status-item status-item--hunger">
				<img class="barIcon status-icon" src="img/burger.svg">
				<div id="boxSetHunger" class="status-level"></div>
			</div>
			<div id="varThirst" class="status-item status-item--thirst">
				<img class="barIcon status-icon" src="img/water.svg">
				<div id="boxSetThirst" class="status-level"></div>
			</div>
			<div id="varStamina" class="status-item status-item--stamina">
				<img class="barIcon status-icon" src="img/running.svg">
				<div id="boxSetStamina" class="status-level"></div>
			</div>
			<div id="varStress" class="status-item status-item--stress">
				<img class="barIcon status-icon" src="img/brain.svg">
				<div id="boxSetStress" class="status-level"></div>
			</div>
			<div id="varOxygen" class="status-item status-item--oxygen">
				<img class="barIconMain status-icon" src="img/oxygen.svg">
				<div id="boxSetOxygen" class="status-level"></div>
			</div>
			<div id="varProximity" class="status-item status-item--voice">
				<img class="barIconVoice status-icon" src="img/voice.svg">
				<div id="boxSetProximity" class="status-level"></div>
			</div>
		</div>
